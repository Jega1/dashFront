<div>
        <h1>Presence table</h1>

        <form (submit)="notePresence()">

                <div class="form-group">
                        <label for="">Nom</label>
                        <input type="text" name="name" [(ngModel)]="projet.name" class="form-control">
                </div>
                <div class="form-group">
                        <label for="">note</label>
                        <input type="number" name="note" [(ngModel)]="projet.note" class="form-control">
                </div>
                <div class="form-group">
                        <label for="">comment</label>
                        <input type="text" name="comment" [(ngModel)]="projet.comment" class="form-control">
                </div>


                <button class="btn btn-primary" type="submit">Cr√©e le Projet</button>
        </form>
</div>
