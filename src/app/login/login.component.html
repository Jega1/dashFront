<div class="container">

      <H3>Login</H3>
            <a >MDR</a>
            <form  (submit)="login()">
                  <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="isStudent" [(ngModel)]="user.isStudent">
                        <label class="form-check-label" for="exampleCheck1">Je suis un élève</label>
                  </div>

                  <div class="form group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
                  </div>

                  <div class="form group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
                  </div>
                  <div class="form-group" *ngIf="user.isStudent">
                        <label for="">Classe</label>
                        <input type="text" name="classe" [(ngModel)]="user.classe" class="form-control">
                  </div>

                  <button class="btn btn-primary" type="submit">Connextion</button>
                  <!-- <button class="btn btn-primary" type="submit" routerLink="/listStu">Connextion</button> -->

      </form>
</div>
